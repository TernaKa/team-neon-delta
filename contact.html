<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta nname="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HNG | Contact</title>
</head>
<body>
	<section id="contact">
		<div class="contact-wrapper">
			<h1>Contact Us.</h1>
			<div class="helper-info">
				<h2>Send a message</h2>
				<p>To learn more about our service offerings and industry expertise or to have an Consulting professional contact you directly, please fill out the form below or submit an email.</p>
			</div>
			<form>
				<label for="full-name">Full Name</label>
				<input id="full-name" type="text" name="full-name" placeholder="Full Name">
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Your Email">
				<label for="subject">Subject</label>
				<input id="subject" type="text" name="subject" placeholder="subject">
				<label for="Your Message">Your Message</label>
				<textarea id="Your Message" placeholder="Your Message"></textarea>
				<label for="submit">Send Message</label>
				<input id="submit" type="submit" name="submit" value="Send Message">
			</form>
			<div class="location">
				<h2>Get in Touch</h2>
				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15832.379884371001!2d3.4386739!3d7.2300078!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1591672555299!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
		</div>
	</section>
</body>
</html>
